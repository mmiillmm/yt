<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <nav>
        <button id="hamburger"><img src="img/1024px-Hamburger_icon_white.svg.png" alt=""></button>
        <a href="index.html"><img src="img/YouTube_Logo_2017.svg" alt=""></a>

        <input type="text" placeholder="Search">
    </nav>

    <div class="video">
        <video controls id="v" data-videoid="JYpUXXD4xgc">
            <source src="video/Pexels Videos 2759477.mp4" type="video/mp4"/>
        </video>    
        <canvas id="c"></canvas>
    </div>

    <div class="sidebar">
        <aside>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit!</p><img src="https://picsum.photos/id/684/600/400" alt="">
        </aside>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            var v = document.getElementById('v');
            var canvas = document.getElementById('c');
            var context = canvas.getContext('2d');
        
            var cw = Math.floor(canvas.clientWidth / 100);
            var ch = Math.floor(canvas.clientHeight / 100);
            canvas.width = cw;
            canvas.height = ch;
        
            v.addEventListener('play', function(){
                draw(this,context,cw,ch);
            },false);
        
        },false);
        
        function draw(v,c,w,h) {
            if(v.paused || v.ended) return false;
            c.drawImage(v,0,0,w,h);
            setTimeout(draw,20,v,c,w,h);
        }
        </script>
</body>
</html>
